<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Aidomi – Aprende idiomas con recursos visuales</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Pantalla de carga -->
<div id="preloader">
  <div class="loader-text">Aidomi</div>
</div>
  <header>
    <h1>Bienvenido a <span class="brand">Aidomi</span></h1>
    <p>Elige tu idioma y explora recursos para aprender 📚</p>
  </header>
<!-- 🌊 Onda decorativa superior -->
<div class="wave-container top-wave">
  <svg viewBox="0 0 1440 120" preserveAspectRatio="none">
    <path d="M0,80 C480,0 960,160 1440,80 L1440,0 L0,0 Z" fill="#d6e0ff"></path>
  </svg>
</div>

  <main class="grid">
    <a href="ingles.html" class="language-box">
      <span class="flag">🇬🇧</span>
      <span>Inglés</span>
      <span class="bg-flag">🇬🇧</span>
    </a>

   

    <a href="#" class="language-box add">
      <span class="flag">➕</span>
      <span>Otro idioma</span>
      <span class="bg-flag">🌐</span>
    </a>
  </main>
<!-- 🌊 Onda decorativa inferior -->
<div class="wave-container bottom-wave">
  <svg viewBox="0 0 1440 120" preserveAspectRatio="none">
    <path d="M0,40 C480,120 960,0 1440,80 L1440,120 L0,120 Z" fill="#d6e0ff"></path>
  </svg>
</div>

  <footer>
    <p>© 2025 Aidomi. Aprende idiomas, a tu ritmo.</p>
  </footer>
<!-- 🎈 Decoración flotante -->
<div class="floating-deco top-right">
  <div class="bubble one"></div>
  <div class="bubble two"></div>
  <div class="bubble three"></div>
</div>

<div class="floating-deco bottom-left">
  <div class="bubble four"></div>
  <div class="bubble five"></div>
  <div class="bubble six"></div>
</div>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("loaded");
  });
</script>

</body>
</html>
